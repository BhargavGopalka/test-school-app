<div>
  <br>
  <pagination-controls autoHide="true" (pageChange)="pageChange.emit($event)"></pagination-controls>
  <label>
    <label>Records Per Page:</label>
    <select (change)="numberChange.emit($event.target.value)">
      <option *ngFor="let num of recordsArray" value="{{num}}">{{num}}</option>
    </select>
  </label>
</div>
