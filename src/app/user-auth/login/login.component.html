<br><br>
<form [formGroup]="loginForm" (submit)="onSubmitLoginForm(loginForm.value, loginForm.valid)">
  <div>
    <a>Username :</a>
    <input type="text" name="email" id="email" placeholder="E-mail" formControlName="email">
    <div *ngIf="emailValidation(loginForm.controls['email'])" style="color: red">{{emailErrorMessage}}</div>
  </div>
  <br><br>

  <div>
    <a>Password :</a>
    <input type="password" name="password" id="password" placeholder="Password" formControlName="password">
    <div *ngIf="passwordValidation(loginForm.controls['password'])" style="color: red">{{passwordErrorMessage}}</div>
  </div>
  <br><br>

  <div>
    <button type="submit" value="Login">Login</button>
  </div>
</form>
